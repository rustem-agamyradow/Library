{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="content container-fluid">
	<div class="page-header">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-12">
				<h5 class="text-uppercase mb-0 mt-0 page-title">School Settings</h5>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-12">
				<ul class="breadcrumb float-right p-0 mb-0">
					<li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i> Home</a>
					</li>
					<li class="breadcrumb-item"><a href="#">Settings</a></li>
					<li class="breadcrumb-item"><span> School Settings</span></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-body">
			<div class="row">
				<div class="col-md-12">
					<form>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>School Name <span class="text-danger">*</span></label>
									<input type="text" class="form-control" value="Preschool">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Contact Person</label>
									<input type="text" class="form-control" value="Daniel Porter">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label>Address</label>
									<textarea class="form-control" placeholder="Address"
										rows="4">3864 Quiet Valley Lane, Sherman Oaks, CA, 91403</textarea>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<label>Country</label>
									<select class="form-control select">
										<option>USA</option>
										<option>United Kingdom</option>
									</select>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<label>state/Province</label>
									<select class="form-control select">
										<option>California</option>
										<option>Alaska</option>
										<option>Alabama</option>
									</select>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<label>City</label>
									<input type="text" class="form-control" value="Sherman Oaks">
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<div class="form-group">
									<label>Postal Code</label>
									<input type="text" class="form-control" value="91403">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Email </label>
									<input type="email" class="form-control" value="danielporter@example.com">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Phone Number</label>
									<input type="text" class="form-control" value="818-978-7102">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Mobile Number</label>
									<input type="text" class="form-control" value="818-635-5579">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Fax</label>
									<input type="text" class="form-control" value="818-978-7102">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label>Website Url</label>
									<input type="text" class="form-control" value="https://www.example.com">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 text-center m-t-20">
								<button type="button" class="btn btn-primary btn-lg mb-3">Save &amp;
									update</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
