{% extends 'base.html' %}
{% load static %}
{% block content %}




<div class="content container-fluid">
	<div class="page-header">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-12">
				<h5 class="text-uppercase mb-0 mt-0 page-title">Add category</h5>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-12">
				<ul class="breadcrumb float-right p-0 mb-0">
					<li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i> Home</a>
					</li>
					<li class="breadcrumb-item"><a href="{% url 'categors' %}">All categores</a></li>
					<li class="breadcrumb-item"><span> Add category</span></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="page-content">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="card">
					<div class="card-body">
						<div class="row"> 
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<form method="post" enctype="multipart/form-data">
									{% csrf_token %}

									<div class="form-group">
										<div class="col-sm-12">
											{{form.name}}
										</div>
									</div> 
									<div class="form-group">
                                        <div class="col-sm-12">
                                            {{form.image}}
                                        </div>
                                    </div>
									<div class="form-group text-center custom-mt-form-group">
										<button class="btn btn-primary mr-2" type="submit">Submit</button>
										<!-- <button class="btn btn-secondary" ><a href="{% url 'categors' %}"></a>Cancel</a></button> -->
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
