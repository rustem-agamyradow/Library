{% extends 'base.html' %}
{% load static %}
{% block content %}




<div class="content container-fluid">
	<div class="page-header">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-12">
				<h5 class="text-uppercase mb-0 mt-0 page-title">all categores</h5>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-12">
				<ul class="breadcrumb float-right p-0 mb-0">
					<li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="fas fa-home"></i> Home</a>
					</li>
					 
					<li class="breadcrumb-item"><span> All categores</span></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-11">
		</div>
		<div class="col-sm-8 col-12 text-right add-btn-col">
			<a href="{% url 'add_categor'  %}" class="btn btn-primary btn-rounded float-right"><i class="fas fa-plus"></i>
				Add category</a>
			 
		</div>
	</div>
	 
	<div class="row staff-grid-row">


		{% for category in categorys %}
		<div class="col-md-4 col-sm-6 col-12 col-xl-3">
			<div class="profile-widget">
				<div class="profile-img">
					<a href="{% url 'books' category.id %}"><img class="avatar" src="{{category.image.url}}" alt=""></a>
				</div>
				<div class="dropdown profile-action">
					<a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
							class="fas fa-ellipsis-v"></i></a>
					<div class="dropdown-menu dropdown-menu-right"> 
						<form action="{% url 'delete_category' category.id %}" method="POST">
							{% csrf_token %}
	 
							<button type="submit" class="btn btn-danger">Delete</button>
						  </form> 
					</div>
				</div>
				<h4 class="user-name m-t-10 m-b-0 text-ellipsis"><a href="#">{{category.name}}</a></h4>
				<div class="small text-muted">{{nomer}}</div>
			</div>
		</div>
		 
		 {% endfor %}
	</div>


	{% endblock %}
