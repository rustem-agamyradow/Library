{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="content container-fluid">
	<div class="page-header">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-12">
				<h5 class="text-uppercase mb-0 mt-0 page-title">Edit Profile</h5>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-12">
				<ul class="breadcrumb float-right p-0 mb-0">
					<li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i> Home</a>
					</li>
					<li class="breadcrumb-item"><a href="#">Pages</a></li>
					<li class="breadcrumb-item"><span>Edit Profile</span></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="page-content">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="card">
					<div class="card-header">
						<div class="card-title">Basic information</div>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-12">
								<form>
									<div class="form-group">
										<label>Firstname</label>
										<input type="text" class="form-control" value="Jeffrey">
									</div>
									<div class="form-group">
										<label>Email</label>
										<input type="text" class="form-control" value="jeffreymwong@example.com">
									</div>
									<div class="form-group">
										<label>Password</label>
										<input type="password" class="form-control">
									</div>
									<div class="form-group">
										<label>Designation</label>
										<input type="text" class="form-control" value="Mathematical technician">
									</div>
									<div class="form-group">
										<label>Gender</label>
										<select class="form-control select">
											<option>Female</option>
											<option>Male</option>
										</select>
									</div>
									<div class="form-group">
										<label>Birth Date</label>
										<input class="form-control datetimepicker-input datetimepicker" type="text"
											data-toggle="datetimepicker">
									</div>
								</form>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-12">
								<form>
									<div class="form-group">
										<label>Lastname</label>
										<input type="text" class="form-control" value="M. Wong">
									</div>
									<div class="form-group">
										<label>Joining Date</label>
										<input class="form-control datetimepicker-input datetimepicker" type="text"
											data-toggle="datetimepicker">
									</div>
									<div class="form-group">
										<label>Comfirm Password</label>
										<input type="password" class="form-control">
									</div>
									<div class="form-group">
										<label>Mobile number</label>
										<input type="number" class="form-control" value="9735845870">
									</div>
									<div class="form-group">
										<label>Department</label>
										<select class="form-control select">
											<option>Computer</option>
											<option>Science</option>
											<option>Maths</option>
											<option>Tamil</option>
											<option>English</option>
											<option>Social Science</option>
										</select>
									</div>
								</form>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<form>
									<div class="form-group">
										<label>Present Address</label>
										<textarea class="form-control"
											placeholder="Present Address">913 Deer Ridge Drive,uccasunna, NJ 07876</textarea>
									</div>
								</form>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<form>
									<div class="form-group">
										<label>Upload Image</label>
										<input type="file" name="pic" accept="image/*" class="form-control">
									</div>
								</form>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-12">
								<form>
									<div class="form-group text-center custom-mt-form-group">
										<button class="btn btn-primary mr-2" type="submit">Save</button>
										<button class="btn btn-secondary" type="reset">Cancel</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
