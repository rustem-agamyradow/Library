{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Preschool - Bootstrap Admin Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

	<link href="../../../../css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/fullcalendar.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/dataTables.bootstrap4.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/morris/morris.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/simpleline/simple-line-icons.css' %}">
	<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="main-wrapper">
		<div class="account-page">
			<div class="container">
				<h3 class="account-title text-white">Login</h3>
				<div class="account-box">
					<div class="account-wrapper">
						<div class="account-logo">
						</div>
						<form method="POST" role="form" class="form-horizontal">
							{% csrf_token %}

							{% if messages %}
							{% for message in messages %}

							<div class="alert alert-{{ message.tags }}">
								{{ message }}
							</div>

							{% endfor %}
							{% endif %}
							<div class="form-group">
								<div class="col-sm-12">
									{{form.username}}
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									{{form.password}}
								</div>
							</div>
							<a href="{% url 'register' %}" class="read-more"><i  class="text-center"></i> Register</a>
							<div class="form-group text-center custom-mt-form-group">
								<button class="btn btn-primary btn-block account-btn" type="submit">Login</button>
							</div>
							 
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>
	<script src="{% static 'assets/js/select2.min.js' %}"></script>
	<script src="{% static 'assets/js/moment.min.js' %}"></script>
	<script src="{% static 'assets/js/fullcalendar.min.js' %}"></script>
	<script src="{% static 'assets/js/jquery.fullcalendar.js' %}"></script>
	<script src="{% static 'assets/plugins/morris/morris.min.js' %}"></script>
	<script src="{% static 'assets/plugins/raphael/raphael-min.js' %}"></script>
	<script src="{% static 'assets/js/apexcharts.js' %}"></script>
	<script src="{% static 'assets/js/chart-data.js' %}"></script>
	<script src="{% static 'assets/js/app.js' %}"></script>
</body>

</html>
